name: Sync Upstream and Apply Modifications

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/mydiywode.yml'

permissions:
  contents: write
  actions: write

jobs:
  sync-and-modify:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN != '' && secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up upstream remote
        run: |
          git remote add upstream https://github.com/ysuolmai/OpenWRT-CI.git || true
          git remote -v

      - name: Fetch upstream changes
        run: |
          echo "Fetching from upstream..."
          git fetch upstream

      - name: Check for upstream updates
        id: check_updates
        run: |
          NEW_COMMITS=$(git rev-list HEAD..upstream/main 2>/dev/null || echo "")
          if [ -n "$NEW_COMMITS" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Found upstream commits:"
            git log --oneline HEAD..upstream/main --max-count=20
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "No upstream commits."
          fi

      - name: Merge upstream changes
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git merge upstream/main --no-edit; then
            echo "Merged upstream"
          else
            echo "Merge conflict, trying rebase..."
            git merge --abort || true
            if git rebase upstream/main; then
              echo "Rebased upstream"
            else
              echo "Rebase failed, using upstream as source-of-truth"
              git rebase --abort || true
              git merge upstream/main -X theirs --no-edit || true
            fi
          fi

      - name: Disable specific workflows (API fallback to rename)
        if: steps.check_updates.outputs.has_updates == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          candidates=("sync-config.yml" "sync-config.yaml" "Sync Config Files.yml" "OWRT-ALL.yml" "OWRT-ALL.yaml")
          TOKEN="${PAT_TOKEN:-$GITHUB_TOKEN}"
          disabled=()
          for wf in "${candidates[@]}"; do
            echo "Attempt disable via API: $wf"
            if [ -n "$TOKEN" ]; then
              http_code=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
                -H "Authorization: token $TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/${REPO}/actions/workflows/${wf}/disable" || echo "000")
              if [ "$http_code" = "204" ]; then
                echo "Disabled via API: $wf"
                disabled+=("$wf (api)")
                continue
              else
                echo "API returned $http_code for $wf"
              fi
            else
              echo "No token available; skipping API"
            fi

            # fallback: rename file if it exists
            path=".github/workflows/${wf}"
            if [ -f "$path" ]; then
              mv "$path" "${path}.disabled"
              echo "Renamed to disable: $path -> ${path}.disabled"
              disabled+=("$wf (renamed)")
            else
              echo "Not found: $path"
            fi
          done
          echo "Disabled list:"
          printf '%s\n' "${disabled[@]:-None}"
          ls -la .github/workflows/ || true

      - name: Apply modifications to Scripts/diy.sh
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          set -euo pipefail
          TARGET="Scripts/diy.sh"
          if [ ! -f "$TARGET" ]; then
            echo "$TARGET not found, skipping modifications"
            exit 0
          fi

          cp -a "$TARGET" "${TARGET}.bak" || true

          # 1) 插入新 keywords（如果匹配到旧模式）
          perl -0777 -pe 's/("smartdns" "kucat" "bootstrap")\n\)/$1 "zn_m2" "redmi_ax5" "qihoo_360v6" "redmi_ax5-jdcloud" "link_nn6000-v2" "link_nn6000-v1" "cmiot_ax18" "anysafe_e1"\n\)/s' -i "$TARGET" || true

          # 2) 在特定位置插入额外 CONFIG（如果还未存在）
          if ! grep -q 'CONFIG_PACKAGE_git-http=y' "$TARGET"; then
            perl -0777 -pe 's/( {4}"CONFIG_PACKAGE_cifsmount=y")\n(\))/ $1 . "\n\t\"CONFIG_PACKAGE_git-http=y\"\n\t\"CONFIG_PACKAGE_curl=y\"\n\t\"CONFIG_PACKAGE_openssl-util=y\"\n\t\"CONFIG_PACKAGE_kmod-usb-net-cdc-ether=y\"\n\t\"CONFIG_PACKAGE_kmod-usb-net-rndis=y\"\n" . $2 /es' -i "$TARGET" || true
          fi

          # 4) dockerman 从 m 改为 y
          perl -pi -e 's/"CONFIG_PACKAGE_luci-app-dockerman=m"/"CONFIG_PACKAGE_luci-app-dockerman=y"/g; s/"CONFIG_PACKAGE_luci-i18n-dockerman-zh-cn=m"/"CONFIG_PACKAGE_luci-i18n-dockerman-zh-cn=y"/g' "$TARGET" || true

          # 3) 追加 PPP/UPnP 修复片段（如果不存在）
          if ! grep -q 'Fix PPP / UPnP issues' "$TARGET"; then
            {
              echo "#######################################"
              echo "# Fix PPP / UPnP issues"
              echo "#######################################"
              echo "mkdir -p package/base-files/files/etc/uci-defaults"
              echo "cat << 'EOF' > package/base-files/files/etc/uci-defaults/99-custom-fixes"
              echo "#!/bin/sh"
              echo "sed -i '8c maxfail 1' /etc/ppp/options"
              echo "sed -i '192c sleep 30' /lib/netifd/proto/ppp.sh"
              echo "sed -i '10c option external_ip \"59.111.160.244\"' /etc/config/upnpd"
              echo "exit 0"
              echo "EOF"
              echo "chmod +x package/base-files/files/etc/uci-defaults/99-custom-fixes"
            } >> "$TARGET"
          fi

          echo "Preview (last 60 lines):"
          tail -n 60 "$TARGET" || true

      - name: Verify modifications
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          set -euo pipefail
          T="Scripts/diy.sh"
          cnt=0
          if grep -q '"zn_m2" "redmi_ax5" "qihoo_360v6"' "$T"; then cnt=$((cnt+1)); echo "mod1 ok"; else echo "mod1 fail"; fi
          if grep -q 'CONFIG_PACKAGE_git-http=y' "$T"; then cnt=$((cnt+1)); echo "mod2 ok"; else echo "mod2 fail"; fi
          if grep -q 'Fix PPP / UPnP issues' "$T"; then cnt=$((cnt+1)); echo "mod3 ok"; else echo "mod3 fail"; fi
          if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' "$T"; then cnt=$((cnt+1)); echo "mod4 ok"; else echo "mod4 fail"; fi
          echo "Passed $cnt/4"

      - name: Commit and push changes
        if: steps.check_updates.outputs.has_updates == 'true'
        id: push_changes
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "pushed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            git commit -m "chore: sync from upstream and apply modifications"
            if ! git pull origin main --rebase; then
              git rebase --abort || true
              git pull origin main --no-rebase || true
            fi
            git push origin main || true
            echo "pushed=true" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        if: always()
        run: |
          echo "==== SUMMARY ===="
          if [ "${{ steps.check_updates.outputs.has_updates }}" = "true" ]; then
            echo "Upstream had updates; attempted sync and modifications."
            if [ "${{ steps.push_changes.outputs.pushed }}" = "true" ]; then
              echo "Changes were pushed."
            else
              echo "No changes pushed or none to push."
            fi
          else
            echo "No upstream updates."
          fi
          echo "Note: PAT_TOKEN (repo secret) was used for API calls if set."
